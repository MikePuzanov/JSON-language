name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      run: |
        sudo apt-get -y install cmake
        echo "PATH=$PATH:/usr/bin/cmake" >> $GITHUB_ENV
        cmake --version

    - name: Build project
      run: |
        cd json-server
        mkdir build
        cd build
        cmake ../..
        make

    - name: Run tests
      run: |
        cd build/json-server
        ctest
